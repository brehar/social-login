<nav>
    <div class="nav-wrapper">
        <a ui-sref="home" class="brand-logo">myProfile</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li ng-hide="currentUser"><a ui-sref="login">Login</a></li>
            <li ng-hide="currentUser"><a ui-sref="register">Register</a></li>
            <li ng-show="currentUser"><a ui-sref="friends">Friends <span class="new badge">{{ pendingRequests.length }}</span></a></li>
            <li ng-show="currentUser"><a ui-sref="profile">Profile</a></li>
            <li ng-show="currentUser"><a ui-sref="logout">Logout</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <input type="text" placeholder="Search Profiles" class="validate" ng-model="searchFilter">
    </div>

    <div class="row">
        <div class="col s12 m6" ng-repeat="user in users | filter:searchFilter">
            <div class="card blue-grey darken-1 hoverable">
                <div class="card-content white-text">
                    <span class="card-title">{{ user.username }}</span>
                    <p class="truncate">{{ user.biography }}</p>
                </div>
                <div class="card-action">
                    <a ui-sref="details({id: user._id})">See Full Profile</a>
                </div>
            </div>
        </div>
    </div>
</div>
